<h1>Talk:Convert radix</h1>
<time>Sat May 2 00:17:37 2020</time>
   
   <p>If you percent encode everything from U+0021 to U+007E, then you have:</p>
<pre><code>0-9
a-z
A-Z
-
.
_
</code></pre><p>which is 65 characters. Omit the <code>.</code> and that is 64.</p>

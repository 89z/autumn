{{ define "main" }}
<h1 class="{{ .Kind }}">{{ printf "%v / %v" .Parent.Title .Title }}</h1>
<section class="{{ .Kind }}">
   <time>{{ .Parent.Lastmod.Format "Mon Jan 2 2006" }}</time>
   {{ range (.Parent.GetTerms "categories") }}
   <a href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
</section>
   {{ with (.GetPage (path.Join "talk" .Parent.Path)) }}
<a href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
   {{ .Content }}
{{ end }}

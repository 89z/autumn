{{ define "main" }}
<main>
   <h1>{{ printf "%v / %v" .Parent.Title .Title }}</h1>
   <time>{{ .Parent.Lastmod.Format "Mon Jan 2 2006" }}</time>
   {{ range (.Parent.GetTerms "categories") }}
   <a class="category" href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
   {{ with (.GetPage (path.Join "talk" .Path)) }}
   <a href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
   {{ .Content }}
</main>
{{ end }}

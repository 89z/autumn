{{ define "main" }}
<main>
   <h1>{{ .Title }}</h1>
   {{ with (.GetPage (path.Join "talk" .Path)) }}
   <a href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
   <table>
   {{ range .Pages }}
      <tr>
         <td><a href="{{ .RelPermalink }}">{{ .Title }}</a></td>
         <td><time>{{ .Lastmod.Format "Mon Jan 2 2006" }}</time></td>
      </tr>
   {{ end }}
   </table>
</main>
{{ end }}

{{ define "main" }}
<h1>{{ .Title }}</h1>
   {{ with (.GetPage (path.Join "talk" .Path)) }}
<a class="{{ .Kind }}" href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
<table>
   {{ range .Pages.ByTitle }}
   <tr>
      <td><a href="{{ .RelPermalink }}">{{ .Title }}</a></td>
      <td class="{{ .Kind }}">{{ .Lastmod.Format "Mon Jan 2 2006" }}</td>
   </tr>
   {{ end }}
</table>
{{ end }}

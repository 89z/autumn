{{ define "main" }}
<h1 class="{{ .Kind }}">{{ .Title }}</h1>
   {{ with (.GetPage (path.Join "talk" .Path)) }}
<a class="{{ .Kind }}" href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
<table>
   {{ range .Pages.ByTitle }}
      {{ $s := printf "%v / %v" .Parent.Title .Title }}
   <tr>
      <td>
         <a href="{{ .RelPermalink }}">{{ $s }}</a>
      </td>
      <td class="{{ .Kind }}">{{ .Parent.Lastmod.Format "Mon Jan 2 2006" }}</td>
   </tr>
   {{ end }}
</table>
{{ end }}

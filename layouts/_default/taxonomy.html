{{ define "main" }}
<main>
   <h1 class="taxo">{{ .Title }}</h1>
   {{ with (.GetPage (path.Join "talk" .Path)) }}
   <a class="taxo" href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
   <table>
   {{ range .Pages.ByTitle }}
      {{ $s := printf "%v / %v" .Parent.Title .Title }}
      <tr>
         <td><a href="{{ .RelPermalink }}">{{ $s }}</a></td>
         <td><time>{{ .Parent.Lastmod.Format "Mon Jan 2 2006" }}</time></td>
      </tr>
   {{ end }}
   </table>
</main>
{{ end }}

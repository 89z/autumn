{{ define "main" }}
<h1 class="{{ .Kind }}">{{ .Title }}</h1>
   {{ with (.GetPage (path.Join "talk" .Path)) }}
<a href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
<nav class="{{ .Kind }}">
   {{ range .Data.Terms }}
   <article class="{{ .Page.Kind }}">
      <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
      <section class="{{ .Page.Kind }}">{{ .Count }}</section>
   </article>
   {{ end }}
</nav>
{{ end }}

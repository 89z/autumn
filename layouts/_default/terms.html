{{ define "main" }}
<main class="terms">
   <h1 class="terms">{{ .Title }}</h1>
   {{ with (.GetPage (path.Join "talk" .Path)) }}
   <a class="terms" href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
   <article class="terms">
   {{ range .Data.Terms }}
      <section class="terms">
         <a class="terms" href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
         <div class="terms">{{ .Count }}</div>
      </section>
   {{ end }}
   </article>
</main>
{{ end }}

{{ define "main" }}
<main>
   <h1 class="term">{{ .Title }}</h1>
   {{ with (.GetPage (path.Join "talk" .Path)) }}
   <a class="term" href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
   <table>
   {{ range .Data.Terms }}
      <tr>
         <td><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a></td>
         <td>{{ .Count }}</td>
      </tr>
   {{ end }}
   </table>
</main>
{{ end }}

{{ define "main" }}
<h1>{{ .Title }}</h1>
   {{ with (.GetPage "talk") }}
<a href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
<table>
   {{ range .Data.Terms }}
   <tr>
      <td>
         <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
      </td>
      <td>{{ .Count }}</td>
   </tr>
   {{ end }}
</table>
{{ end }}

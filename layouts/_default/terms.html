{{ define "main" }}
<h1 class="terms">{{ .Title }}</h1>
   {{ with (.GetPage (path.Join "talk" .Path)) }}
<a class="terms" href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
<nav class="terms">
   {{ range .Data.Terms }}
   <article class="terms">
      <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
      <section class="terms">{{ .Count }}</section>
   </article>
   {{ end }}
</nav>
{{ end }}

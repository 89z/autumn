{{ define "main" }}
<h1>{{ .Title }}</h1>
<time>{{ .Lastmod.Format "Mon Jan 2 15:04:05 2006" }}</time>
   {{ with (.GetPage (path.Join "talk" .Path)) }}
<a href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
<table>
   {{ range .Data.Terms }}
   <tr>
      <td><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a></td>
      <td>{{ .Count }}</td>
   </tr>
   {{ end }}
</table>
{{ end }}

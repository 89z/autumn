{{ define "main" }}
<main class="sect">
   <h1 class="sect">{{ .Title }}</h1>
   <section class="sect">
      <time class="sect">{{ .Lastmod.Format "Mon Jan 2 2006" }}</time>
   {{ range (.GetTerms "categories") }}
      <a class="sect" href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
   </section>
   <nav class="sect">
   {{ range .Pages }}
      <a class="sect-2" href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
   </nav>
   {{ .Content }}
</main>
{{ end }}

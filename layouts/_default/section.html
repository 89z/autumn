{{ define "main" }}
<h1>{{ .Title }}</h1>
<time>{{ .Lastmod.Format "Mon Jan 2 2006" }}</time>
   {{ range (.GetTerms "categories") }}
<a class="category" href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
<article class="section">
   {{ range .Pages }}
   <a class="tag" href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
   {{ .Content }}
</article>
{{ end }}

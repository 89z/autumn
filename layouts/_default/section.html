{{ define "main" }}
<h1 class="section">{{ .Title }}</h1>
<time class="section">{{ .Lastmod.Format "Mon Jan 2 2006" }}</time>
   {{ range (.GetTerms "categories") }}
<a class="category" href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
<nav class="section">
   {{ range .Pages }}
   <a class="tag" href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
</nav>
   {{ .Content }}
{{ end }}

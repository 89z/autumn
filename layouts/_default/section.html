{{ define "main" }}
<h1 class="{{ .Kind }}">{{ .Title }}</h1>
<section class="{{ .Kind }}">
   <time>{{ .Lastmod.Format "Mon Jan 2 2006" }}</time>
   {{ range (.GetTerms "categories") }}
   <a href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
</section>
<nav class="{{ .Kind }}">
   {{ range .Pages }}
   <a href="{{ .RelPermalink }}">{{ .Title }}</a>
   {{ end }}
</nav>
   {{ .Content }}
{{ end }}

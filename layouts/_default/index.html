{{ define "main" }}
<nav class="index">
   {{ range (.Paginate .Pages.ByLastmod.Reverse 24).Pages }}
   <article class="index">
      <h2 class="index"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <section class="index">
         <time class="index">{{ .Lastmod.Format "Mon Jan 2 2006" }}</time>
      {{ range (.GetTerms "categories") }}
         <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ end }}
      </section>
   </article>
   {{ end }}
</nav>
{{ end }}

{{ define "main" }}
<nav class="{{ .Kind }}">
   {{ range (.Paginate .Pages.ByLastmod.Reverse 24).Pages }}
   <article class="{{ .Kind }}">
      <h2 class="{{ .Kind }}">
         <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>
      <section class="{{ .Kind }}">
         <time class="{{ .Kind }}">{{ .Lastmod.Format "Mon Jan 2 2006" }}</time>
      {{ range (.GetTerms "categories") }}
         <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ end }}
      </section>
   </article>
   {{ end }}
</nav>
{{ end }}

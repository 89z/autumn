<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ if .IsHome -}}
   <title>Autumn</title>
{{- else -}}
   <title>{{ .Title }} / Autumn</title>
{{- end }}
   <link rel="icon" href="/autumn/favicon.png">
   <link rel="stylesheet" href="/autumn/a.css">
   <link rel="stylesheet" href="/autumn/b.css">
</head>
<body class="{{ .Site.Params.themeColor }}">
   <header>
      <h1>
         <a href="/autumn">Autumn</a>
      </h1>
      <p>Comparison of programming languages</p>
      <nav>
         <a href="/autumn/categories">Categories</a>
         <a href="/autumn/tags">Tags</a>
         <a href="https://github.com/nu8/autumn">Repo</a>
      </nav>
   </header>
{{ if ne (getenv "DEBUG") "" }}
<dl>
   <dt>.</dt>
   <dd>{{ . }}</dd>
   <dt>.Kind</dt>
   <dd>{{ .Kind }}</dd>
   <dt>.GetPage</dt>
   <dd>{{ .GetPage (path.Join "talk" .Path) }}</dd>
</dl>
{{ end }}
{{ block "main" . }}{{ end }}
</body>
</html>
